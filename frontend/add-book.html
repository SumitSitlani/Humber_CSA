<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Add New Book</h1>
    <form id="addBookForm">
        Title: <input type="text" id="Title"><br>
        Authors: <input type="text" id="Authors"><br>
        Publisher: <input type="text" id="Publisher"><br>
        Year: <input type="number" id="Year"><br>
        Book ID: <input type="number" id="id"><br>
        <button type="submit">Add Book</button>
    </form>  
    <a href="index.html">Back to Books Collection</a>
    <script src="script.js"></script>
</body>
</html>
